<h1>CSS(HyperText Matkup Language)</h1>
HTML이란 웹사이트를 만드는 가장 기초가 되는 마크업 언어이며 웹페이지의 내용과 구조를 담당하는 언어로써 브라우저에게 정보를 어떤 형식으로 보여주어야 하는지를 전달해주는 역할을 한다.
<h3>CSS의 구조</h3>
1: 브라우저에게 HTML 코드가 해당 태그 내부에 존재한다고 알려준다.<br>
2: 주로 외부 소스를 참조해야할때 사용하곤 한다.<br>
3: 브라우저는 이 태그에 포함되어 있는 내용들을 화면에 보여주게 된다.
